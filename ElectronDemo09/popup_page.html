<!DOCTYPE html>   
<html>    
    <head>    
      <meta charset="UTF-8"> 
      <title>document</title> 
    </head>    
    <body>    
       <h2>我是弹出的子窗口</h2>
       <button id="popBtn">向窗口传递信息</button>
       <script>
       var popBtn = this.document.querySelector('#popBtn');
       popBtn.onclick = function(e){
           window.opener.postMessage('我是子窗口的消息');
       }
       </script> 
    </body>   
</html>
